{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="columns is-multiline">
       {% for image in images %}
            <div class="column is-one-third-desktop is-half-tablet">
            <div class="card">
                <div class="card-image">
                    <a href="{% url 'image_detail' pk=image.pk %}">
                        <figure class="image is-3by2">
                          <img src="{{ image.image.url }}" alt="">
                        </figure>
                    </a>
                </div>
                <div class="content">
                    {{ image.title }}
                </div>
            </div>
          </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
