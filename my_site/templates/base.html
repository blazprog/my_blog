{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-background-white-ter">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          type="text/css" href="{% static 'css/vendor/bulma.min.css' %}"
    <link rel="stylesheet"
          type="text/css" href="{% static 'css/dev/blog.css' %}" />

    <title>My blog</title>
</head>

<body class="has-background-white-ter">
    <nav class="navbar is-primary">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'post_list' %}">
                    <img src="{% static 'pictures/lastovka.jpeg' %}" width="60" height="100%"/>
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                    <a href="{% url 'post_list' %}" class="navbar-item">Стати</a>
                    <a href="{% url 'image_list' %}" class="navbar-item">Фотографии</a>
                </div>
                <div class="navbar-end">
                    <a href="#" class="navbar-item">Кто я такой</a>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="navbar-item">Выход</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="navbar-item">Вход</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </nav>

    <section class="section">

        {% block content %}
        {% endblock %}
    </section>
</body>

</html>
